<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Details | SUNY</title>
    <link rel="stylesheet" href="research-details.css" />
  </head>
  <body>
    <div class="details-container">
      <img
        id="researchImage"
        src=""
        alt="Research Image"
        class="research-image"
      />
      <h1 id="researchTitle"></h1>
      <p id="researchBriefing" class="briefing"></p>

      <div class="detail-item">
        <strong>Category:</strong> <span id="researchCategory"></span>
      </div>
      <div class="detail-item">
        <strong>Lead Professor:</strong> <span id="researchProfessor"></span>
      </div>
      <div class="detail-item">
        <strong>Objectives:</strong> <span id="researchObjectives"></span>
      </div>
      <div class="detail-item">
        <strong>Funding:</strong> <span id="researchFunding"></span>
      </div>
      <div class="detail-item">
        <strong>Duration:</strong> <span id="researchDuration"></span>
      </div>
      <div class="detail-item">
        <strong>Achievements:</strong> <span id="researchAchievements"></span>
      </div>

      <button onclick="goBack()">‚Üê Back to Research</button>
    </div>

    <script src="research-details.js"></script>
  </body>
</html>
